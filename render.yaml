services:
  - type: web
    name: spicekart
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        sync: false
      - key: ADMIN_PASS_HASH
        sync: false
      - key: MONGO_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: spicekart
